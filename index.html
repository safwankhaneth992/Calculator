<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
</head>
<body class="background-gradient">


<div class="container">

<div class="itembtn">

<input type="text" class="input">




    <div class="btn1">
<button class="itemchild1">c</button>
<button class="itemchild1">b</button>
<button class="itemchild1">%</button>
<button class="itemchild1">/</button>
</div>


<div class="btn2">
<button class="itemchild1">7</button>
<button class="itemchild1">8</button>
<button class="itemchild1">9</button>
<button class="itemchild1">x</button>
</div>

<div class="btn3">
    <button class="itemchild1">4</button>
    <button class="itemchild1">5</button>
    <button class="itemchild1">6</button>
    <button class="itemchild1">-</button>
</div>


<div class="btn4">
    <button class="itemchild1">1</button>
    <button class="itemchild1">2</button>
    <button class="itemchild1">3</button>
    <button class="itemchild1">+</button>
</div>




<div class="btn4">
    <button class="itemchild1 bigbtn">0</button>
    <button class="itemchild1">.</button>
    <button class="itemchild1">=</button>
</div>




</div>

</div>


</body>
</html>
